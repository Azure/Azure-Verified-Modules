id: avmScheduledSearches
name: AVM Scheduled Searches
description: AVM Scheduled Searches
resource: repository
disabled: false

configuration:
  resourceManagementConfiguration:
    scheduledSearches:
    - description: ITA01BCP.1 - Automatically label issues that have been marked as requiring author feedback but have not had any activity for 3 business days.
      frequencies:
      - weekday:
          day: Monday
          time: 12:00
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: 'Needs: Triage :mag:'
      - hasLabel:
          label: 'Type: AVM :a: :v: :m:'
      - noActivitySince:
          days: 5
      actions:
      - mentionUsers:
          mentionees:
              - Azure/avm-core-team
          replyTemplate: "Tagging the AVM Core Team (${mentionees}) due to a module owner or contributor having not responded to this issue within 3 business days. The AVM Core Team will attempt to contact the module owners/contributors directly."
      - addLabel:
          label: 'Status: Response Overdue :triangular_flag_on_post:'
      - assignTo:
          user: Azure/avm-core-team

