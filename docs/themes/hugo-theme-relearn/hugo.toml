[module]
  [module.hugoVersion]
    min = '0.126.0'

[mediaTypes]
  [mediaTypes.'text/javascript']
    suffixes = ['js']

[outputFormats]
  [outputFormats.print]
    name= 'print'
    baseName = 'index.print'
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

  # unused since 7.0.0 but left in here to generate warnings
  [outputFormats.search]
    name= 'search'
    baseName = 'index.searchindex'
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

  # unused since 7.0.0 but left in here to generate warnings
  [outputFormats.searchpage]
    name= 'searchpage'
    baseName = 'index.searchpage'
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

[params.relearn.dependencies]
  [params.relearn.dependencies.math]
    name = 'Math'
  [params.relearn.dependencies.mermaid]
    name = 'Mermaid'
  [params.relearn.dependencies.openapi]
    name = 'OpenApi'
